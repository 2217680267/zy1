<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				height: 120px;
				width: 80px;
				background: url(hua.jpg) left no-repeat;
				animation: loading 6s steps(6) infinite;
			}
			@keyframes loading{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -430px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
